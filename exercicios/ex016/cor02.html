<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configurações globais das CSS */

        }
    </style>
</head>
<body>
    <h1>Testando em Grandiante</h1>
</body>
</html>
