<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .espaco {
            width: 100%;
            height: 100vh;
            display: block;
        }

        .astronauta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="espaco" src="imagens/espaco.jpg" alt="Via Láctea (Espaço)">
        <img class="astronauta" src="imagens/astronauta.png" alt="Astronauta">
    </div>
</body>
</html>
